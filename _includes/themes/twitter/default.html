<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <script src="{{ASSET_PATH}}/bootstrap/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="css/mystyle.css" rel="stylesheet">
 

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

    <script>
      $("body").keypress(function(event){
          $('.nav.nav-pills.nav-justified ul a#current').mouseover();
          var direction = null;
          if(event.keyCode == 37){
            direction = 'prev';
          } else if (event.keyCode == 39){
            direction = 'next';
          }
          if(direction != null){
            $('#current').parent()[direction]().mouseover();
          }
      });


    </script>
  
  </head>

  <body>

    <div class="heading">
      <div class="row">
        <div class="col-md-3 col-md-offset-1">
            <img src="images/dancin.jpg" class="mainimg"/>
        </div>
        <div class="col-md-6">
            <div class="me">
              <a href="{{ HOME_PATH }}">Michael Skirpan</a>
              <p >Writer. Coder. Citizen.</p> 
            </div>
          <div class="row">  
           <ul class="nav nav-pills nav-justified">
              <li><a href="{{ HOME_PATH }}writing.html" id="current">Writing</a></li>
              <li><a href="{{ HOME_PATH }}coding.html">Coding</a></li>
              <li><a href="{{ HOME_PATH }}research.html">Research</a></li>
              <li><a href="{{ HOME_PATH }}contact.html">Contact</a></li>
                <!-- {% assign pages_list = site.pages %}
                {% assign group = 'navigation' %}
                {% include JB/pages_list %}
              -->
            </ul>
          </div>            
        </div>
      </div>
    </div>

    <div class="row written">
      {{ content }}
    </div>
    
    <hr>
    <div class="row footer">
        <div class="col-md-6 col-md-offset-2">
          <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}
            with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
            and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
          </p>
        </div>
    </div>

    {% include JB/analytics %}
  </body>
</html>
