{{ partial "header.html" . }}


<body lang="en">

	{{ partial "nav.html" . }}


    <section class="section">
        <div class="columns content">
			 <div class="column is-8 is-offset-1 blog-list">

			 	<h1 class="title is-3">Blog Entries</h1>
			 	<h2 class="subtitle is-5">A place to dump things that may be worth sharing.</h2>
		
			 	{{ range .Data.Pages.ByDate.ByWeight.Reverse }}
				 	<article class="media">
					  <div class="media-content">
					    <div class="content">
					        <a href="{{ .Permalink }}">{{ .Title }}</a>
					        <small>{{ .Date.Format "2 January, 2006" }}</small>
					        <br>
					        <p>
					        {{ .Description }}
					      </p>
					    </div>
					</article>
			 	{{ end }}
			 	

			 </div>
		</div>
	</section>


	{{ partial "footer.html" . }}

</body>
